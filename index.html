<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spørreundersøkelse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
        img {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Ta en kort spørreundersøkelse</h1>
    <p>Hvilken farge har rød?</p>
    <input type="text" id="answer" placeholder="Skriv inn svaret ditt">
    <p>Hvor mange ben har en enhjørning?</p>
    <input type="text" id="answer2" placeholder="Skriv inn svaret ditt">
    <p>Hva heter Elon Musk?</p>
    <input type="text" id="answer3" placeholder="Skriv inn svaret ditt">
    <button onclick="submitSurvey()">Send inn</button>
    
    <audio id="scream" class="hidden" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto"></audio>
    <img id="screamer" class="hidden" src="https://i.imgur.com/I6XH7zF.jpg">
    
    <script>
        function submitSurvey() {
            setTimeout(() => {
                document.getElementById('screamer').classList.remove('hidden');
                let audio = document.getElementById('scream');
                audio.play();
            }, 2000); // Skremmeeffekt etter 2 sekunder
        }
    </script>
</body>
</html>
