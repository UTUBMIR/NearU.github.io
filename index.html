    <div id="text">

    <br />
<button id='flipCamera' style="width: 100px; height: 50px;">Flip</button>
    </div>
    
    


    <footer><p>by Illya Dzoma(not video)</p></footer>    

    <script>
  var front = false;
var video = document.querySelector('video');
  document.getElementById('flipCamera').onclick = function() { front = !front; };
  var constraints = { video: { facingMode: (front? "user" : "environment"), width: 640, height: 480  } };
  navigator.mediaDevices.getUserMedia(constraints)
  .then(function(mediaStream) {
    video.srcObject = mediaStream;
    video.onloadedmetadata = function(e) {
    video.play();
};
})
.catch(function(err) { console.log(err.name + ": " + err.message); })
        document.addEventListener('keydown', function(event) {
      if (event.code === 'H') { // Check if the pressed key is "Space"
        event.preventDefault(); // Prevent default scrolling behavior
        const element = document.querySelector('video');
        if (element) {
          element.style.display = 'none'; // Hide the element
        }
      }
    });
</script>

    
    <script>
        document.designMode = 'on';
    </script>
